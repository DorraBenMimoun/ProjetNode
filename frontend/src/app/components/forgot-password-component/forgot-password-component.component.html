<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-lg rounded-xl">
  <h2 class="text-2xl font-bold mb-4">Mot de passe oublié</h2>
  <form (ngSubmit)="onSubmit()" #form="ngForm">
    <div class="mb-4">
      <label for="email" class="block mb-1 font-medium">Email</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        required
        class="w-full p-3 border rounded-lg"
        placeholder="Entrez votre email"
      />
    </div>
    <button
      type="submit"
      class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition"
    >
      Envoyer le lien de réinitialisation
    </button>
  </form>
</div>
