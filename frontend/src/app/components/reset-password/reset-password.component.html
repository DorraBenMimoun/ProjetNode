<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-lg rounded-xl">
  <h2 class="text-2xl font-bold mb-4">Réinitialiser le mot de passe</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="newPassword" class="block mb-1 font-medium"
        >Nouveau mot de passe</label
      >
      <input
        type="password"
        id="newPassword"
        [(ngModel)]="newPassword"
        name="newPassword"
        required
        class="w-full p-3 border rounded-lg"
        placeholder="Entrez votre nouveau mot de passe"
      />
    </div>
    <button
      type="submit"
      class="w-full bg-green-600 text-white p-3 rounded-lg hover:bg-green-700 transition"
    >
      Réinitialiser le mot de passe
    </button>
  </form>
</div>
