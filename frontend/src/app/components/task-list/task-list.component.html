<div class="task-dashboard">
    <h1>Liste des Tâches</h1>
    <ul>
      <li *ngFor="let task of tasks">
        <h3>{{ task.title }}</h3>
        <p>{{ task.description }}</p>
        <span [class]="task.status === 'DONE' ? 'completed' : 'pending'">
          {{ task.status === 'DONE' ? 'Terminé' : task.status === 'DOING' ? 'En cours' : 'À faire' }}
        </span>
        <div class="actions">
          <button *ngIf="task.status === 'TODO'" (click)="setInProgress(task._id)">🟡 En cours</button>
          <button *ngIf="task.status === 'DOING'" (click)="setCompleted(task._id)">✅ Terminé</button>
          <button class="delete" (click)="deleteTask(task._id)">🗑️ Supprimer</button>
        </div>
      </li>
    </ul>
  </div>
