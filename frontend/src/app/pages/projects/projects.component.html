<!-- src/app/pages/projects/projects.component.html -->
<div class="container mx-auto p-6">
  <h1 class="text-3xl font-bold text-center text-blue-600">Mes Projets</h1>

  <!-- Bouton pour créer un projet -->
  <div class="flex justify-end my-4">
    <button
      class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-blue-700"
      (click)="openProjectModal()"
    >
      Créer un projet
    </button>
  </div>

  <!-- Liste des projets -->
  <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div
      *ngFor="let project of projects"
      class="bg-white p-4 shadow-md rounded-lg"
    >
      <h2 class="text-xl font-bold text-blue-600">{{ project.name }}</h2>
      <p class="text-gray-600">{{ project.description }}</p>
      <div class="mt-4 flex justify-between">
        <button class="text-blue-500 hover:underline">Modifier</button>
        <button
          class="text-red-500 hover:underline"
          (click)="deleteProject(project._id)"
        >
          Supprimer
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal de création/modification de projet -->
<div
  *ngIf="showModal"
  class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center"
>
  <div class="bg-white p-6 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-bold text-center text-blue-600">
      {{ editingProject ? "Modifier" : "Créer" }} un projet
    </h2>
    <input
      type="text"
      [(ngModel)]="projectData.name"
      placeholder="Nom du projet"
      class="w-full p-2 mt-4 border rounded"
    />
    <textarea
      [(ngModel)]="projectData.description"
      placeholder="Description"
      class="w-full p-2 mt-2 border rounded"
    ></textarea>
    <div class="flex justify-end mt-4">
      <button
        class="bg-gray-400 text-white px-4 py-2 rounded-lg mr-2"
        (click)="closeModal()"
      >
        Annuler
      </button>
      <button
        class="bg-blue-600 text-white px-4 py-2 rounded-lg"
        (click)="saveProject()"
      >
        {{ editingProject ? "Modifier" : "Créer" }}
      </button>
    </div>
  </div>
</div>
